<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="load-ind" id="loading-indicator">
        <h1>Данные загружаются...</h1>
      </div>
      <ul class="comments" id="list">
        <!-- рендерится из JS -->
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="name-input"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="text-input"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const textInputElement = document.getElementById("text-input");
    const likeElements = document.querySelectorAll(".likes");
    const loadingIndicator = document.getElementById("loading-indicator");
    let posts = [];

    const fetchPromise = () => {
      loadingIndicator.style.display = "block";
    }
      fetch("https://wedev-api.sky.pro/api/v1/dima-burov/comments", {
        method: "GET",
      }).then((response) => {
        response.json().then((responseData) => {
          loadingIndicator.style.display = "none";
          console.log(responseData);

          const appComments = responseData.comments.map((comment) => {
            let timestamp = new Date(comment.date);
            let period = `${timestamp.toLocaleDateString()} ${timestamp
              .toLocaleTimeString()
              .slice(0, -3)}`;
            return {
              id: comment.author.id,
              name: comment.author.name
                .replaceAll("<", "&lt;")
                .replaceAll(">", "&gt;"),
              date: period,
              text: comment.text
                .replaceAll("<", "&lt;")
                .replaceAll(">", "&gt; "),
              like: comment.likes,
              isLike: comment.isLike,
            };
          });

          posts = appComments;

          renderComments();
        });
      });

    const initEventListeners = () => {
      const buttonElements = document.querySelectorAll(".like-button");

      for (const buttonElement of buttonElements) {
        buttonElement.addEventListener("click", (event) => {
          event.stopPropagation();
          // номер объекта в массиве, получчаем из дата-атрибута по кнопки
          const index = buttonElement.dataset.index;
          // обращаемся к свойству из объекта который в массиве, по индексу
          if (posts[index].isLiked) {
            posts[index].isLiked = false;
            posts[index].like--;
          } else {
            posts[index].isLiked = true;
            posts[index].like++;
          }

          renderComments();
        });
      }

      const postElements = document.querySelectorAll(".comment");

      for (const postElement of postElements) {
        postElement.addEventListener("click", () => {
          textInputElement.value = `"${postElement.dataset.name} ${postElement.dataset.comment}",`;
        });
      }
    };

    initEventListeners();

    const renderComments = () => {
      const commentsHTML = posts
        .map((comment, index) => {
          return `<li class="comment" data-comment="${
            comment.text
          }" data-name="${comment.name}">
            <div class="comment-header">
              <div>${comment.name}</div>
              <div>${comment.date}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">
                ${comment.text} 
              </div>
            </div>
            <div class="comment-footer" >
              <div class="likes">
                <span class="likes-counter">${comment.like}</span>
                <button class="like-button ${
                  comment.isLiked ? "-active-like" : ""
                }" data-index="${index}"></button>
              </div>
            </div>
          </li>`;
        })
        .join("");

      listElement.innerHTML = commentsHTML;

      nameInputElement.value = "";
      textInputElement.value = "";
      initEventListeners();
    };

    renderComments();

    buttonElement.addEventListener("click", () => {
      nameInputElement.classList.remove("color-error");
      textInputElement.classList.remove("color-error");

      if (nameInputElement.value === "") {
        nameInputElement.classList.add("color-error");
        return;
      }

      if (textInputElement.value === "") {
        textInputElement.classList.add("color-error");
        return;
      }

      buttonElement.disabled = true;
      buttonElement.textContent = "Комментарий загружается...";
      // posts.push({
      //   name: nameInputElement.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;"),
      //   date: new Date(),
      //   text: textInputElement.value.replaceAll("<", "&lt;").replaceAll(">", "&gt; "),
      //   like: 0,
      //   isLike: false,
      //   commentName: commentElement.dataset.name,
      //   comment: commentElement.dataset.comment,
      // });

      fetch("https://wedev-api.sky.pro/api/v1/dima-burov/comments", {
        method: "POST",
        body: JSON.stringify({
          name: nameInputElement.value,
          text: textInputElement.value,
        }),
      }).then(() => {
        fetchPromise();
      }).then (() => {
        buttonElement.disabled = false;
        buttonElement.textContent = "Написать";
      })
    });

    fetchPromise();
    console.log("It works!");
  </script>
</html>
